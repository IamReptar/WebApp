<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
      .col-md-4{
        border: 1px solid black;
        overflow: hidden;
      }

      #big{
        width: 225px;
        height: 225px;
      }

      .buttons{
        text-align: center;
      }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <!-- cookie chart -->
    <div class= "container-fluid">
      <div class= "row">
        <div class= "col-md-4">Cookies</div>
        <div class= "col-md-4">Prices</div>
        <div class= "col-md-4">Delivery</div>
      </div>
      <div class="row">
        <div class= "col-md-4">Chocolate Chip <img class= "img-fluid" src= "images/choccookie.jpg" alt="a chocolate chip cookie"/></div>
        <div class= "col-md-4">$2</div>
        <div class= "col-md-4">Yes</div>
      </div>
      <div class="row">
        <div class= "col-md-4">Snickerdoodle<img class= "img-fluid" src= "images/snickerdoodle.jpg" alt="a cinnamon cookie"/></div>
        <div class= "col-md-4">$1</div>
        <div class= "col-md-4">Yes</div>
      </div>
      <div class="row">
        <div class= "col-md-4">Salt 'N Carmel <img class= "img-fluid" id= "big" src= "images/salt-sweet.jpg" alt="a carmel and salt cookie"/></div>
        <div class= "col-md-4">$2.50</div>
        <div class= "col-md-4">No</div>
      </div>
    </div>

    <div class="buttons">
      <p>Would you like to order cookies</p>
      <button type="button" class="btn btn-success">yes </button>
      <button type="button" class="btn btn-danger">no</button>
      <br><br>
    </div>



    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
